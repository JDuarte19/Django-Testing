{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href ="{% static 'css/bootstrap.min.css' %}">
        <title>Register Account</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">bbdawg</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor04">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Profile</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Account info</a>
                        <a class="dropdown-item" href="#">Library</a>
                        <a class="dropdown-item" href="#">Admin Panel</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'register' %}">Register</a>
                    </div>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>

        <br>

        <div class  = "mx-auto p-2 w-75">
            <div class ="card">
                <br>
                <div class  = "mx-auto p-2 w-50">
                    <p class="text-center fs-2">Create your account!</p>
                </div>

                <div class  = "mx-auto p-2 w-50">
                    <div class  = "shadow p-3 mb-5 bg-secondary rounded">
                            <form method = "post" action = "reg_account/">
                            {% csrf_token %}
                                <fieldset>
                                        <br>
                                        <div class="shadow- p-3 mb-5 bg-dark rounded">
                                            <div class="row justify-content-center">
                                                <div class="col">Username</div>
                                                <div class="col"><input type="text" class="form-control form-control-sm" id="username" name="username"placeholder="Username..."></div>
                                            </div>
                                        </div>
                                        <div class="shadow p-3 mb-5 bg-dark rounded">
                                            <div class="row justify-content-center">
                                                <div class="col">Email</div>
                                                <div class="col"><input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" name="email" placeholder="name@example.com"></div>
                                            </div>
                                        </div>
                                        <div class="shadow p-3 mb-5 bg-dark rounded">
                                            <div class="row justify-content-center">
                                                <div class="col">Password</div>
                                                <div class="col"><input type="password" class="form-control form-control-sm" id="inputPassword" name="password" placeholder="Password..."></div>
                                            </div>
                                        </div>
                                        <div class="containter text-center">
                                            <div class="col">
                                                <button type="submit" class="btn btn-dark" name="submit">Submit</button>
                                            </div>
                                        </div>
                                </fieldset>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
